<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{ticketPriceBean.page}"/>
		<f:event type="preRenderView" listener="#{ticketPriceBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Ticket Price entities"/>

	<ui:define name="header">
		Ticket Price
	</ui:define>

	<ui:define name="subheader">
		Search Ticket Price entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="ticketPriceBeanSearchShow" value="Show:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{showBean.converter}" id="ticketPriceBeanSearchShow" value="#{ticketPriceBean.search.show}">
								<f:selectItem/>
								<f:selectItems value="#{showBean.all}"/>
							</h:selectOneMenu>
							<h:message for="ticketPriceBeanSearchShow" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="ticketPriceBeanSearchSection" value="Section:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{sectionBean.converter}" id="ticketPriceBeanSearchSection" value="#{ticketPriceBean.search.section}">
								<f:selectItem/>
								<f:selectItems value="#{sectionBean.all}"/>
							</h:selectOneMenu>
							<h:message for="ticketPriceBeanSearchSection" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="ticketPriceBeanSearchTicketCategory" value="Ticket Category:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{ticketCategoryBean.converter}" id="ticketPriceBeanSearchTicketCategory" value="#{ticketPriceBean.search.ticketCategory}">
								<f:selectItem/>
								<f:selectItems value="#{ticketCategoryBean.all}"/>
							</h:selectOneMenu>
							<h:message for="ticketPriceBeanSearchTicketCategory" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action="#{ticketPriceBean.search}" styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action="#{ticketPriceBean.create}" styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="ticketPriceBeanPageItems" styleClass="data-table" value="#{ticketPriceBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Show"/>
					</f:facet>
					<h:link outcome="/admin/ticketPrice/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemShow" value="#{_item.show}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Section"/>
					</f:facet>
					<h:link outcome="/admin/ticketPrice/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemSection" value="#{_item.section}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Ticket Category"/>
					</f:facet>
					<h:link outcome="/admin/ticketPrice/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemTicketCategory" value="#{_item.ticketCategory}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{ticketPriceBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
